server.error.includeStacktrace = ALWAYS

spring.data.mongodb.uri = ${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database = ${SPRING_DATA_MONGODB_DATABASE}

spring.data.r2dbc.uri = ${SPRING_DATA_R2DBC_URI}
spring.data.r2dbc.inMemory = ${SPRING_DATA_R2DBC_IN_MEMORY}
spring.data.r2dbc.username = ${SPRING_DATA_R2DBC_USERNAME}

spring.jackson.property-naming-strategy = SNAKE_CASE
